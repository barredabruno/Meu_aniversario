<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário - Evento Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Aniversário de Bruno !</h1>
            </div>
            <div class="photo">
                <img src="imagens/festa-antes-formatura-scaled-1.jpg" alt="Foto de Aniversário">
            </div>
        </div>
    </header>

    <!-- Seção de Introdução -->
    <section class="intro">
        <h2>Bem-vindo ao meu Aniversário!</h2>
        <p>Venha comemorar comigo em um evento super especial. Vai ser uma noite inesquecível!</p>

        <div id="countdown">
            <h3>Faltam <span id="days">0</span> dias, <span id="hours">0</span> horas, <span id="minutes">0</span> minutos e <span id="seconds">0</span> segundos para o meu aniversário!</h3>
        </div>
        
    </section>

    <!-- Seção de Compra de Ingressos -->
    <section class="tickets">
        <h2>Compre seu Ingresso</h2>
        <form action="#" method="post">
            <label for="ticket-type">Escolha seu ingresso:</label>
            <select id="ticket-type" name="ticket-type">
                <option value="VIP">VIP - R$ 100,00</option>
                <option value="Normal">Normal - R$ 50,00</option>
            </select>
            <button type="submit">Comprar Ingresso</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 Meu Aniversário. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
